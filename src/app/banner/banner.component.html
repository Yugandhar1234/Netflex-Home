<iframe class="w-full h-full absolute"
    [src]="videoUrl" allowfullscreen>
</iframe>

<div class="relative h-screen">
    <div class="pt-[15%] px-24 h-screen  text-white bg-gradient-to-r from-black">
        <h1 class="text-6xl font-bold ">{{bannerInfo?.original_title}}</h1>
        <p class="inline-block py-2 h-full lg:w-1/3 text-xl flex-wrap">{{bannerInfo?.overview}}</p>
        <div>
            <button class="bg-white text-black py-2  text-xl rounded hover:bg-opacity-70 transition-[1s]">
                ▶️ Play
            </button>
            <button class="mx-2 bg-gray-500 text-white  py-2 text-xl bg-opacity-50 rounded">
                More Info
            </button>
        </div>
    </div>
</div>
